name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome
        run: bun run check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run postinstall

      - name: Type check
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run postinstall

      - name: Build
        run: bun run build
        env:
          # Required for build-time data collection
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investigator
          BETTER_AUTH_SECRET: test-secret-key-for-ci-only-min-32-chars-required
          BETTER_AUTH_URL: http://localhost:3000
          PASSWORD_PEPPER: test-pepper-for-ci-only
          EMAIL_SERVER: smtp://fake:fake@localhost:25
          EMAIL_FROM: noreply@test.local
          ALPHAVANTAGE_API_KEY: test-key
          AUTH_DISCORD_ID: test-id
          AUTH_DISCORD_SECRET: test-secret
          CLOUDFLARE_ACCESS_KEY_ID: test-key-id
          CLOUDFLARE_ACCOUNT_ID: test-account-id
          CLOUDFLARE_BUCKET_NAME: test-bucket
          CLOUDFLARE_SECRET_ACCESS_KEY: test-secret-key
          INFLUXDB_BUCKET: test-bucket
          INFLUXDB_ORG: test-org
          INFLUXDB_TOKEN: test-token
          INFLUXDB_URL: http://localhost:8086
          POLYGON_API_KEY: test-key

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run postinstall

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=investigator \
            -p 5432:5432 \
            postgres:16-alpine
          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until docker exec postgres pg_isready -U postgres; do sleep 1; done'

      - name: Run Prisma migrations
        run: bun run db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investigator

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investigator
          NEXTAUTH_SECRET: test-secret-key-for-ci-only-min-32-chars-required
          NEXTAUTH_URL: http://localhost:3000
          PASSWORD_PEPPER: test-pepper-for-ci-only
          EMAIL_SERVER: smtp://fake:fake@localhost:25
          EMAIL_FROM: noreply@test.local

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop PostgreSQL
        if: always()
        run: docker stop postgres && docker rm postgres

  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run postinstall

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=investigator \
            -p 5432:5432 \
            postgres:16-alpine
          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until docker exec postgres pg_isready -U postgres; do sleep 1; done'

      - name: Apply migrations
        run: bun run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investigator

      - name: Check for schema drift
        run: bunx prisma migrate diff --from-migrations ./prisma/migrations --to-schema-datamodel ./prisma/schema.prisma --exit-code
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investigator

      - name: Stop PostgreSQL
        if: always()
        run: docker stop postgres && docker rm postgres

  all-checks:
    name: All Checks Passed
    if: always()
    needs: [lint, typecheck, build, e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Check all job statuses
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
